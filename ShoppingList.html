<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	
	<body ng-app="myShoppingList" ng-controller="myCtrl" ng-cloak class="w3-card-2 w3-margin" style="max-width:400px;">
		<div class="w3-container w3-light-grey w3-padding-16">
			<h3>My Shopping List</h3>
		</div>
		<ul class="w3-ul">
			<li ng-repeat="x in products" class="w3-padding-16">
				{{ x }}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">&times;</span>
			</li>
		</ul>
		<p><input type="text" ng-model="addMe" placeholder="Add shopping items here" class="w3-input w3-border w3-padding w3-col s10"><button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button></p>
		<p style="color: red;">{{ errorText }}</p>
	</body>
	
	<script>
		var app = angular.module("myShoppingList", []);
		app.controller("myCtrl", function($scope){
			$scope.products = ["Milk", "Bread", "Cheese"];
			$scope.addItem = function()
			{
				$scope.errorText = "";
				if($scope.addMe == null)
				{
					$scope.errorText = "Please enter some value";
				}
				else
				{
					if($scope.products.indexOf($scope.addMe) == -1)
					{
						$scope.products.push($scope.addMe);
						$scope.addMe = "";
					}
					else
					{
						$scope.errorText = "This item is already present in the list";
					}
				}
			}
			$scope.removeItem = function(index)
			{
				$scope.products.pop($scope.products[index + 1]);
			}
		});
	</script>
</html>
